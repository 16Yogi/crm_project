{% comment %} {% extends "layout.html" %} {% endcomment %}

{% comment %} {% block content %} {% endcomment %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="col-5 mx-auto login pb-5 pt-4" id="login">
            <h3 class="">Login Here</h3>
            <hr>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="username" class="form-control" placeholder="Username" id="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <div class="form-group">
                <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Select user</option>
                    <option value="1">Admin</option>
                    <option value="2">Sales</option>
                    <option value="3">Support</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-info col-12">
            </div>
        </div>
    </div>
</div>
{% comment %} {% endblock  %} {% endcomment %}
