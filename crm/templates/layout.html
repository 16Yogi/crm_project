{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CRM | {% block title %}{% endblock  %}
    </title>
    {% include 'header/header.html' %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar p-0 py-3">
                <div class=" p-0">
                    <img src="media/crm_logo.png" alt="">
                </div>
                <hr>
                <div class="col px-0 py-3">
                    <a href="#"><i class="fa-solid fa-phone-volume"></i> Starting Calling</a>
                    <a href="#"><i class="fa-solid fa-users"></i> My Clients</a>
                    <a href="#"><i class="fa-solid fa-bullseye"></i> My Target</a>
                    <a href="#"><i class="fa-solid fa-bars-progress"></i> My Client Progresses</a>
                    <a href="#"><i class="fa-solid fa-people-group"></i> Teams Clients</a>
                    <a href="#"><i class="fa-solid fa-user-plus"></i> Team Target</a>
                    <a href="#"><i class="fa-solid fa-diagram-project"></i> Project Status</a>
                </div>
                
            </div>
            <div class="col-10 p-0">
                <div class="header-box ">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto col-2">
                                <li class="nav-item active col-8">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </li>
                                <li class="nav-item">
                                    <i class="fa-solid fa-expand"></i>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0 user-info" >
                                <i class="fa-regular fa-bell px-5"></i>
                                {% comment %} <i class="fa-solid fa-user px-3 py-4"></i> {% endcomment %}
                                <i class="fa-regular fa-user px-3 py-3"></i>
                                <span>Mohan</span>
                                <i class="fa-solid fa-right-from-bracket px-3 py-3"></i>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="content-box p-3">
                    {% block content %}{% endblock  %}                   
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
